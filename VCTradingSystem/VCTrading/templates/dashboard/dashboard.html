{% extends "base.html" %}
{% block content %}
<div class="container mx-auto px-4 py-8">
    <!-- 계좌 정보 -->
    <div class="bg-white rounded-lg shadow-md p-6 mb-6">
        <h2 class="text-xl font-bold mb-4">계좌 정보</h2>
        <div class="grid grid-cols-2 gap-4">
            <div>
                <p>가상 계좌번호</p>
                <p>{{ user.virtual_account_id }}</p>
            </div>
            <div>
                <p>실제 계좌번호</p>
                <p>{{ user.account_id }}</p>
            </div>
        </div>
    </div>

    <!-- 관리 메뉴 버튼 -->
    <div class="grid grid-cols-2 gap-6">
        <a href="{% url 'investment_management' %}" 
           class="bg-blue-500 text-white rounded-lg p-4 text-center">
            투자내역 관리
        </a>
        <a href="{% url 'transfer_management' %}" 
           class="bg-green-500 text-white rounded-lg p-4 text-center">
            자산입출금 관리
        </a>
    </div>
</div>
{% endblock %}
