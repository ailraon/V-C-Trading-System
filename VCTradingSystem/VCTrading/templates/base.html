<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V&C Trading System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body class="bg-gray-100">
    {% if request.session.user_id %}
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="{% url 'dashboard' %}" class="text-xl font-bold">V&C Trading System</a>
                </div>
                <div>
                    <a href="{% url 'crypto_list' %}" class="text-xl font-bold">거래소</a>
                </div>
                <div class="flex items-center">
                    <span class="mr-4">{{ request.session.user_id }}</span>
                    <a href="{% url 'logout' %}" class="text-gray-600 hover:text-gray-900">로그아웃</a>
                </div>
            </div>
        </div>
    </nav>
    {% endif %}

    <main>
        {% block content %}
        {% endblock %}
    </main>

    {% block scripts %}
    {% endblock %}
</body>
</html>
