<!-- signup.html -->
{% extends "base.html" %}
{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8">
    <div>
      <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">회원가입</h2>
    </div>
    
    {% if error %}
    <div class="rounded-md bg-red-50 p-4">
      <div class="text-sm text-red-700">{{ error }}</div>
    </div>
    {% endif %}
    
    <form class="mt-8 space-y-4" method="POST">
      {% csrf_token %}
      <div>
        <label for="user_id" class="block text-sm font-medium text-gray-700">아이디</label>
        <input id="user_id" name="user_id" type="text" required 
               class="mt-1 block w-full rounded-md border border-gray-300 p-2">
      </div>
      
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">비밀번호</label>
        <input id="password" name="password" type="password" required 
               class="mt-1 block w-full rounded-md border border-gray-300 p-2">
      </div>
      
      <div>
        <label for="user_name" class="block text-sm font-medium text-gray-700">이름</label>
        <input id="user_name" name="user_name" type="text" required 
               class="mt-1 block w-full rounded-md border border-gray-300 p-2">
      </div>
      
      <div>
        <label for="birth_date" class="block text-sm font-medium text-gray-700">생년월일</label>
        <input id="birth_date" name="birth_date" type="date" required 
               class="mt-1 block w-full rounded-md border border-gray-300 p-2">
      </div>
      
      <div>
        <label for="phone_number" class="block text-sm font-medium text-gray-700">전화번호</label>
        <input id="phone_number" name="phone_number" type="tel" required 
               class="mt-1 block w-full rounded-md border border-gray-300 p-2">
      </div>
      
      <div>
        <label for="account_id" class="block text-sm font-medium text-gray-700">계좌번호</label>
        <input id="account_id" name="account_id" type="text" required 
               class="mt-1 block w-full rounded-md border border-gray-300 p-2">
      </div>

      <div>
        <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700">
          회원가입
        </button>
      </div>
    </form>
    
    <div class="text-center">
      <a href="{% url 'login' %}" class="text-sm text-blue-600 hover:text-blue-500">
        이미 계정이 있으신가요? 로그인
      </a>
    </div>
  </div>
</div>
{% endblock %}
