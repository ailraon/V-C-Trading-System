{% extends "base.html" %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <div>
            <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                회원가입
            </h2>
        </div>
        <form class="mt-8 space-y-6" method="POST">
            {% csrf_token %}
            {% if error %}
            <div class="rounded-md bg-red-50 p-4">
                <div class="text-sm text-red-700">
                    {{ error }}
                </div>
            </div>
            {% endif %}
            
            <div class="space-y-4">
                <div>
                    <label for="user_id" class="block text-sm font-medium text-gray-700">아이디</label>
                    <input id="user_id" name="user_id" type="text" required
                           pattern="[a-zA-Z0-9]{6,20}"
                           class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                           placeholder="영문, 숫자 조합 6-20자">
                </div>
                
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">비밀번호</label>
                    <input id="password" name="password" type="password" required
                           pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{8,20}$"
                           class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                           placeholder="영문, 숫자, 특수문자 조합 8-20자">
                </div>

                <div>
                    <label for="user_name" class="block text-sm font-medium text-gray-700">이름</label>
                    <input id="user_name" name="user_name" type="text" required
                           class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                </div>

                <div>
                    <label for="birth_date" class="block text-sm font-medium text-gray-700">생년월일</label>
                    <input id="birth_date" name="birth_date" type="date" required
                           class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                </div>

                <div>
                    <label for="phone_number" class="block text-sm font-medium text-gray-700">전화번호</label>
                    <input id="phone_number" name="phone_number" type="tel" required
                           pattern="01[0-9]-\d{4}-\d{4}"
                           class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                           placeholder="010-0000-0000">
                </div>

                <div>
                    <label for="account_id" class="block text-sm font-medium text-gray-700">계좌번호</label>
                    <input id="account_id" name="account_id" type="text" required
                           pattern="^\d{10,14}$"
                           class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                           placeholder="계좌번호(10-14자리)">
                </div>
            </div>

            <div>
                <button type="submit"
                        class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    회원가입
                </button>
            </div>
        </form>
        <div class="text-center">
            <a href="{% url 'login' %}" class="text-sm text-blue-600 hover:text-blue-500">
                이미 계정이 있으신가요? 로그인
            </a>
        </div>
    </div>
</div>

<script>
document.getElementById('phone_number').addEventListener('input', function (e) {
    let x = e.target.value.replace(/\D/g, '').match(/(\d{3})(\d{4})(\d{4})/);
    if (x) {
        e.target.value = x[1] + '-' + x[2] + '-' + x[3];
    }
});
</script>
{% endblock %}
